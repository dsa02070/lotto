<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width">
  <title>K - 복권번호 랜덤뽑기</title>
  <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/style.css">
  <meta property="og:title" content="K - 복권번호 랜덤뽑기" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lotto-page.netlify.app/" />
  <meta property="og:image" content="/img/openimg.jpg" />
</head>

<body>
  <div class="ex_img">
    <img src="/ex_img.jpg" alt="설명이미지">
    <ul>
      <li>① 시작버튼을 누릅니다.</li>
      <li>② 번호가 생성되면 저장하기를 누릅니다.</li>
      <li>③ ①, ②번 반복을 통해 5개의 저장하기 버튼을<br> 눌러
        5곳을 저장합니다.
      </li>
      <li>④ 5개의 불러오기 버튼을 눌러 확인합니다.</li>
      <li>* 시작버튼을 누르고 한 번 더 누르는건 새로고침 입니다.</li>
    </ul>
  </div>
  <div class="ex_btn">설명열고닫기</div>

  <div id="wrap">
    <h1>K - 복권번호 랜덤뽑기</h1>

    <h2>💲당첨번호💲</h2>
    <div id="result"></div>

    <!-- bonus -->
    <h2>보너스번호</h2>
    <div id="bonus"></div>

    <div id="btn_wrap">
      <button id="reload">초기화</button>
      <!-- <button id="print">출력</button> -->
      <!-- <button id="save">저장</button> -->
      <button id="start">시작!</button>
    </div>
    <ul class="history">
      <li></li>
    </ul>
  </div>

  <div class="store_wrap">
    <div>
      <input class="store_input" id="store_input01" type="text">
      <button class="si_store" id="si_store01">저장하기</button>
      <button class="si_load" id="si_load01">불러오기</button>
    </div>
    <div>
      <input class="store_input" id="store_input02" type="text">
      <button class="si_store" id="si_store02">저장하기</button>
      <button class="si_load" id="si_load02">불러오기</button>
    </div>
    <div>
      <input class="store_input" id="store_input03" type="text">
      <button class="si_store" id="si_store03">저장하기</button>
      <button class="si_load" id="si_load03">불러오기</button>
    </div>
    <div>
      <input class="store_input" id="store_input04" type="text">
      <button class="si_store" id="si_store04">저장하기</button>
      <button class="si_load" id="si_load04">불러오기</button>
    </div>
    <div>
      <input class="store_input" id="store_input05" type="text">
      <button class="si_store" id="si_store05">저장하기</button>
      <button class="si_load" id="si_load05">불러오기</button>
    </div>
  </div>

  <!-- script -->
  <script src="main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.6.1/sql-wasm.js"
    integrity="sha512-14M7CqWNUr6fzrgs9ncNWKdBtLu69HwEWq7J3/dPMUL+za3fBRLJvK6egAu4SSlxCM1apqsbVJHArGLl5fjldw=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
